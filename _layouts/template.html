<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - Art By Robots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stars.css" media="screen">
  </head>
  <body>
    <section class="page-header" id="nightsky">
      <div class="stars"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
      <h1 class="project-name">Art By Robots</h1>
      <h2 class="project-tagline">01100100 01100001 01110010 01100101</h2>
      {% for page in site.pages %}
        <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
      {% endfor %}
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Robots make art. Made with <a href="https://pages.github.com">GitHub Pages</a></span>
      </footer>
    </section>
  </body>
</html>
